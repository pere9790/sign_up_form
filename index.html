<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix: Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
    <fieldset>
        <legend>Personal Information</legend>
        <div class="wrapper">
            <form method="post" action="">
        <!--Start Personal Information-->
            <div>
            <!--First Name-->
                <div>
                    <label for="first-name">First Name: </label>
                    <input autocomplete="first-name1" required type="text" id="first-name" name="first-name" placeholder="Ex. Kevin">
                </div>
            <!--Last Name-->
                <div>
                    <label for="last-name">Last Name: </label>
                    <input autocomplete="last-name1" required type="text" id="last-name" name="last-name" placeholder="Ex. Perez">
                </div>
            <!--Date Of Birth-->
                <div>
                    <label for="birth">Birth: </label>
                    <input type="date" id="DOB" name="Birth" placeholder="Ex. 04/09/2009">
                </div>
            <!--Phone Number-->
                <div>
                    <label for="country">Phone Number: </label>
                    <input autocomplete="phone" type="text" id="phone" name="phone"placeholder="Ex. (123)-456-7890">
                </div>
            </div>
        <!--End of Personal Info Field-->
        <!--Start of Adress Field-->
            <!--Adress-->
                <div>
                    <label for="address-one">Address #: </label>
                    <input autocomplete="address-line1" required type="text" id="address-one" name="address-one" placeholder="Ex. 130 Rizzler Lane">
                </div>
            <!--City-->
                <div>
                    <label for="city">City: </label>
                    <input autocomplete="address-level2" required type="text" id="city" name="city" placeholder="Ex. Philidephia">
                </div>
            <!--State-->
                <div>
                    <label for="state">State: </label>
                    <select required name="state" id="state" placeholder="Ex. Pennsylvania">
                            <option> Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                    </select>
                        </div>
                    <!--ZIP Code-->
                        <div>
                            <label for="zip">ZIP Code: </label>
                            <input autocomplete="postal-code" type="text" id="zip" name="zip" placeholder="Ex. 12345">
                        </div>
            <!--End of Adress Field-->
    </fieldset>       
    <!--Start of Account Information-->
                        <fieldset>                        
                            <!--Username-->
                                <legend>Personal Account</legend>
                                <div>
                                    <label for="user-name">Username: </label>
                                    <input autocomplete="user-name1" required type="text" id="user-name" name="user-name" placeholder="Ex. Ilikeapples123">
                                </div>
                            <!--Password-->
                                <div>
                                    <label for="user-name">Password: </label>
                                    <input autocomplete="user-name1" required type="text" id="user-name" name="user-name" placeholder="Ex. Password123">
                                </div>
                            <button>Sign-Up</button>
                        </form>
                    </div>
                </fieldset>
    </main>

</body>
</html>
